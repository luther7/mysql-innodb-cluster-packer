install
cdrom
text
skipx
bootloader
unsupported_hardware
lang en_US.UTF-8
keyboard us
timezone UTC
rootpw packer
auth --enableshadow --passalgo=sha512 --kickstart
user --name=packer --plaintext --password packer --groups=packer,wheel
network --bootproto=dhcp
firewall --disabled
selinux --permissive
bootloader --location=mbr
zerombr
clearpart --all --initlabel
autopart
firstboot --disabled
eula --agreed
services --enabled=NetworkManager,sshd
reboot

%packages
openssh-clients
kernel-headers
kernel-devel
openssh-server
net-tools
nfs-utils
gcc
make
perl
sudo
bzip2
unzip
curl
vim-minimal
-microcode_ctl
-aic94xx-firmware
-alsa-firmware
-alsa-tools-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw*-firmware
-irqbalance
-ivtv-firmware
-iwl*-firmware
-kernel-firmware
-libertas-usb8388-firmware
-ql*-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
-dracut-config-rescue
%end

%post --log=/root/ks.log
echo "packer ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/packer
chmod 0440 /etc/sudoers.d/packer
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
%end

